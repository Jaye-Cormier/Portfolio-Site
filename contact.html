    <div>

    <form action="contact.html" method="post" id="contact-form">
      <label class="standard-label" for="fname">First Name: </label>
      <input type="text" id="fname" name="fname" required><br>
      <label class="standard-label" for="lname">Last Name: </label>
      <input type="text" id="lname" name="lname" required><br>
      <label class="standard-label" for="tel">Telephone: </label>
      <input type="tel" id="tel" name="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="###-###-####"><br>
      <label class="standard-label" for="email">E-mail: </label>
      <input type="email" id="email" placeholder="johnsmith@example.com" required><br>
      <label class="standard-label" for="message">Message: </label>
      <textarea maxlength="240" id="message" required></textarea>
      <input type="submit" value="Submit">
    </form>
